
<div class="example-container" [class.dark]="dark">
<mat-toolbar color="primary" class="example-toolbar elevation4"> 
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="">Responsive App</h1>

  <span class="example-spacer"></span>
  <button mat-icon-button (click)="dark=!dark">
    <mat-icon>format_color_fill</mat-icon>
  </button>

 

</mat-toolbar>


<mat-sidenav-container class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item href="#">Link 1</a>
        <a mat-list-item href="#">Link 2</a>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>

  <mat-sidenav-content>
    <!-- Add Content Here -->
    <div class="container" (click)="snav.close()">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
